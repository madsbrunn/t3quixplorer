<f:form action="createEntry">
	<table>
		<tr>
			<td><f:form.select name="type" options="{file: '{f:translate(key: \'file\')}', directory: '{f:translate(key: \'folder\')}'}" />
				<f:form.textfield name="name" size="15" />
				<f:form.submit value="{f:translate(key: 'create')}" />
			</td>
		</tr>
	</table>
</f:form>
